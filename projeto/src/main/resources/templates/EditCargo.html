<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escarlarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Editar Cargo</h2>

            <form method="POST" th:action="@{/cargo/editcargo}" enctype="multipart/form-data" th:object="${cargosDto}">

                <!-- Campo ID (somente leitura) -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input type="hidden" class="form-control-plaintext" th:name="id" th:value="${id}">
                    </div>
                </div>

                <!-- Campo Nome -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome do Cargo</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="nome" th:field="*{nomeCargo}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeCargo')}" th:errors="*{nomeCargo}"></div>
                    </div>
                </div>

                <!-- Campo quantidade Colaboradores -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Carga Horaria Limite</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{cargoHorarioLimite}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cargoHorarioLimite')}" th:errors="*{cargoHorarioLimite}"></div>
                    </div>
                </div>


                <!-- BotÃµes -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/home" role="button">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
