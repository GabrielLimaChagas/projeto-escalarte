<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escarlarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminpages/EditColaborador.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>

    <div th:replace="~{layout/sidebarComponent :: sidebarAdmin}"></div>

    <div class="main">
        <div class="header">
            <div class="header-title">Editar Cargo</div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <form method="POST" th:action="@{/cargo/editar}" enctype="multipart/form-data"
                        th:object="${cargosDto}">

                        <!-- Campo ID (somente leitura) -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input type="hidden" readonly class="form-control-plaintext" th:field="*{id}">
                            </div>
                        </div>

                        <!-- Campo Nome -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nome do Cargo</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{nomeCargo}"
                                    th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeCargo')}"
                                    th:errors="*{nomeCargo}"></div>
                            </div>
                        </div>

                        <!-- Campo Carga Horária Limite -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Carga Horária Limite</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{cargoHorarioLimite}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cargoHorarioLimite')}"
                                    th:errors="*{cargoHorarioLimite}"></div>
                            </div>
                        </div>

                        <!-- Campo Setor -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Setor</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{setorId}" th:errorclass="is-invalid">
                                    <option value="" disabled selected>Selecione um setor</option>
                                    <option th:each="setor : ${setores}" th:value="${setor.id}"
                                        th:text="${setor.nomesetor}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('setorId')}"
                                    th:errors="*{setorId}"></div>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/setorcargo" role="button">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
