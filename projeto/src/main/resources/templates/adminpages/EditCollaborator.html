<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Escarlarte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/adminpages/EditCollaborator.css}">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="/projeto/src/main/resources/static/img/logoEscalarte.png" alt="Logo" />
                <span>Escalarte</span>
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard"><i data-lucide="users"></i>Dashboard</a></li>
                <li><a href="/admin/setorcargo"><i data-lucide="briefcase"></i>Setores</a></li>
                <li><a href="/admin/main"><i data-lucide="users"></i>Usuários</a></li>
                <li><a href="/admin/escala"><i data-lucide="calendar"></i>Escalas</a></li>
                <li><a href="/admin/solici"><i data-lucide="calendar"></i>Solicitações</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <div class="header-title">Editar Colaborador</div>
            </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">


                    <form method="POST" th:action="@{/collaborator/edit}" enctype="multipart/form-data" th:object="${editDto}">

                        <!-- Campo ID (somente leitura) -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input type="hidden" th:field="*{id}" />
                            </div>
                        </div>

                        <!-- Campo Nome -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nome</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="nome" th:field="*{nome}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                        </div>

                        <!-- Campo Email -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{email}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">CPF</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{cpf}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Tipo de Usuario</label>
                            <select id="userType" name="userType" required>
                                <option value="">Selecione</option>
                                <option value="ADMIN" th:selected="${editDto.userType == 'ADMIN'}">Admin</option>
                                <option value="GERENTE" th:selected="${editDto.userType == 'GERENTE'}">Gerente</option>
                                <option value="OPERADOR" th:selected="${editDto.userType == 'OPERADOR'}">Operador</option>
                            </select>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Telefone</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{telefone}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                            </div>
                        </div>


                        <h2>Endereço</h2>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Bairro</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{endereco.bairro}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Rua</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{endereco.rua}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.rua')}" th:errors="*{endereco.rua}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Cep</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{endereco.cep}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Complemento</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{endereco.complemento}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.complemento')}" th:errors="*{endereco.complemento}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Numero</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{endereco.numero}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}"></div>
                            </div>
                        </div>


                        <!-- Campo Data de Edição (somente leitura) -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Data de Edição</label>
                            <div class="col-sm-8">
                                <input readonly class="form-control" th:value="${createdAt}">
                            </div>
                        </div>

                        <h2>Contrato</h2>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Contrato</label>
                            <select class="form-control" th:field="*{contrato.ativo}">
                                <option th:value="true" th:selected="${collaborator.contrato.ativo} == true">Ativo</option>
                                <option th:value="false" th:selected="${collaborator.contrato.ativo} == false">Inativo</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.ativo')}" th:errors="*{contrato.ativo}"></div>
                        </div>

                        <!-- Botões -->
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/main" role="button">Cancelar</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
