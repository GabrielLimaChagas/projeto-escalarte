<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/Solici.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="/admin/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
        <li><a href="/admin/setorcargo"><i data-lucide="briefcase"></i>Setores</a></li>
        <li><a href="/admin/main"><i data-lucide="users"></i>Usuários</a></li>
        <li><a href="/admin/escala"><i data-lucide="calendar"></i>Escalas</a></li>
        <li><a href="/admin/solici"><i data-lucide="clipboard-list"></i>Solicitações</a></li>
        <li><a href="/admin/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
    </ul>
</div>

<div class="main">
    <div class="header">
        <div class="header-title">Gerenciar Solicitações</div>
    </div>


    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Descrição</th>
                <th>ID</th>
                <th>Colaborador</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="solicitacao : ${solicitacoes}">
                <td th:text="${solicitacao.id}"></td>
                <td><strong th:text="${solicitacao.dataSolicitacao}"></strong></td>
                <td th:text="${solicitacao.descricaoSolicitacao}"></td>
                <td th:text="${solicitacao.colaborador != null ? solicitacao.colaborador.id : 'ID não disponível'}"></td>
                <td th:text="${solicitacao.colaborador != null ? solicitacao.colaborador.nome : 'Colaborador não disponível'}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-warning btn-sm">Aceitar</a>
                    <a class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();

    const currentPath = window.location.pathname.split("/").pop();

    document.querySelectorAll('.menu li').forEach(li => {
        const link = li.querySelector('a');
        const href = link.getAttribute('href');

        if (href === currentPath) {
            li.classList.add('active');
        } else {
            li.classList.remove('active');
        }
    });
</script>
</body>

</html>
