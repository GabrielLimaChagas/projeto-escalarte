<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escarlarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminpages/cadastroCo.css}">
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="/admin/dashboard"><i data-lucide="users"></i>Dashboard</a></li>
        <li><a href="/admin/setorcargo"><i data-lucide="briefcase"></i>Setores</a></li>
        <li><a href="/admin/main"><i data-lucide="users"></i>Usuários</a></li>
        <li><a href="/admin/escala"><i data-lucide="calendar"></i>Escalas</a></li>
        <li><a href="/admin/solici"><i data-lucide="calendar"></i>Solicitações</a></li>
    </ul>
</div>

<div class="main">
    <div class="header">
        <div class="header-title">Cadastrar Colaborador</div>
    </div>

    <div class="card">
        <form method="POST" th:action="@{/collaborator/cadastrar}" enctype="multipart/form-data" th:object="${collaboratorDto}">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{email}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Senha</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{senha}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">CPF</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{cpf}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Tipo de Usuario</label>
                <select th:field="*{userType}">
                    <option value="ADMIN">Admin</option>
                    <option value="GERENTE">Gerente</option>
                    <option value="OPERADOR">Operador</option>
                </select>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Telefone</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{telefone}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Data de Nascimento</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" th:field="*{dataNascimento}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                </div>
            </div>
            <h2>Endereço</h2>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Bairro</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.bairro}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Rua</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.rua}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.rua')}" th:errors="*{endereco.rua}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cep</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.cep}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Complemento</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.complemento}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.complemento')}" th:errors="*{endereco.complemento}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Numero</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.numero}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}"></div>
                </div>
            </div>

            <h2>Contrato</h2>
            <p>De acordo com o contrato feito preencha os campos</p>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cargo</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{contrato.cargos.id}" th:errorclass="is-invalid">
                        <option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nomeCargo}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.cargos.id')}" th:errors="*{contrato.cargos.id}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Carga Horaria Diaria</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.cargaHorariaDiaria}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.cargaHorariaDiaria')}" th:errors="*{contrato.cargaHorariaDiaria}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Quantidade de Dias de trabalho por semana</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.diasTrabalhadosSemanal}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.diasTrabalhadosSemanal')}" th:errors="*{contrato.diasTrabalhadosSemanal}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Quantidade de Dias de trabalho por mês</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.diasTrabalhadosMensal}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.diasTrabalhadosMensal')}" th:errors="*{contrato.diasTrabalhadosMensal}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Data do fim do contrato</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.dataFimContrato}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.dataFimContrato')}" th:errors="*{contrato.dataFimContrato}"></div>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/admin/main" role="button">Cancelar</a>
                </div>
            </div>

        </form>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
