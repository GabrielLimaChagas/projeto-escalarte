<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escarlarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminpages/cadastroColaborador.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div th:replace="~{layout/sidebarComponent :: sidebarAdmin}"></div>


    <div class="main">
        <div class="header">
            <div class="header-title">Cadastrar Colaborador</div>
        </div>

        <div class="card">
            <form method="POST" th:action="@{/colaborador/cadastrar}" enctype="multipart/form-data"
                th:object="${colaboradorDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Senha</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{senha}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">CPF</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{cpf}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Tipo de Usuário</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{tipoUsuario}" th:errorclass="is-invalid">
                        <option value=""   selected>Selecione um tipo</option>
                        <option value="ADMIN">Admin</option>
                        <option value="OPERADOR">Operador</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}"></div>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Telefone</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{telefone}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Data de Nascimento</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" th:field="*{dataNascimento}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                </div>
            </div>
            <h2>Endereço</h2>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Bairro</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.bairro}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Rua</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.rua}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.rua')}" th:errors="*{endereco.rua}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cep</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.cep}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Complemento</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.complemento}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.complemento')}" th:errors="*{endereco.complemento}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Numero</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{endereco.numero}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}"></div>
                </div>
            </div>

            <h2>Contrato</h2>
            <p>De acordo com o contrato feito preencha os campos</p>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cargo</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{cargoId}" th:errorclass="is-invalid">
                        <option value=""  selected>Selecione um cargo</option>
                        <option th:each="cargo : ${cargos}"
                                th:value="${cargo.id}"
                                th:text="${cargo.nomeCargo}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cargoId')}" th:errors="*{cargoId}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Carga Horaria Diaria</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.cargaHorariaDiaria}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.cargaHorariaDiaria')}" th:errors="*{contrato.cargaHorariaDiaria}"></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Quantidade de Dias de trabalho por semana</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.diasTrabalhadosSemanal}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.diasTrabalhadosSemanal')}" th:errors="*{contrato.diasTrabalhadosSemanal}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Turno</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{turnosIds}" th:errorclass="is-invalid" multiple>
                        <option th:each="turno : ${turnos}"
                                th:value="${turno.id}"
                                th:text="${turno.nome}">
                        </option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('turnosIds')}" th:errors="*{turnosIds}"></div>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Quantidade de Dias de trabalho por mês</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.diasTrabalhadosMensal}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.diasTrabalhadosMensal')}" th:errors="*{contrato.diasTrabalhadosMensal}"></div>
                </div>
            </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Dias de folga</label>
                    <div class="col-sm-8">
                        <div class="form-check" th:each="dia : ${diasSemana}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:value="${dia}"
                                   th:field="*{diasFolga}"
                                   th:id="${'dia-' + dia}" />
                            <label class="form-check-label" th:for="${'dia-' + dia}" th:text="${dia}">Dia</label>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('diasFolga')}" th:errors="*{diasFolga}"></div>
                    </div>
                </div>



                <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Data do fim do contrato</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{contrato.dataFimContrato}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contrato.dataFimContrato')}" th:errors="*{contrato.dataFimContrato}"></div>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/admin/main" role="button">Cancelar</a>
                </div>
            </div>

        </form>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    // Sucesso
    let urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('sucesso') === 'true') {
        Swal.fire({
            icon: 'success',
            title: 'Sucesso!',
            text: 'Colaborador cadastrado com sucesso.',
            confirmButtonColor: '#3085d6'
        }).then(() => {
            // Limpa o parâmetro da URL
            window.history.replaceState({}, document.title, window.location.pathname);
        });
    }
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let emailJaCadastrado = /*[[${emailJaCadastrado}]]*/ false;

    if (emailJaCadastrado) {
        Swal.fire({
            icon: 'error',
            title: 'Erro!',
            text: 'Este e-mail já está cadastrado.',
            confirmButtonColor: '#d33'
        });
    }
    /*]]>*/
</script>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
