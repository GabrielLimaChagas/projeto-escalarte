<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escarlarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Cadastrar Setor</h2>

            <form method="POST" th:action="@{/setores/cadastrarSetor}" enctype="multipart/form-data" th:object="${setoresDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{nomeSetor}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeSetor')}" th:errors="*{nomeSetor}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade de Colaboradores</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{quantidadeColaboradores}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidadeColaboradores')}" th:errors="*{quantidadeColaboradores}"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/admin/setorcargo" role="button">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script th:if="${nomeJaCadastrado}" th:inline="javascript">
    alert('Não foi possível cadastrar o setor: o setor já está cadastrado.');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
