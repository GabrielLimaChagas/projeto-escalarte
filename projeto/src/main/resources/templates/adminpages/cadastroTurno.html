<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escarlarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/adminpages/cadastro.css}">
  <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <div th:replace="~{layout/sidebarComponent :: sidebarAdmin}"></div>
</div>

<div class="main">
  <div class="header">
    <div class="header-title">Cadastrar Turno</div>
  </div>

  <div class="card">
    <form method="POST" th:action="@{/turnos/cadastrar}" enctype="multipart/form-data" th:object="${turno}">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Nome</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Horário de Início</label>
        <div class="col-sm-8">
          <input type="time" class="form-control" th:field="*{horarioInicio}" th:errorclass="is-invalid">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('horarioInicio')}" th:errors="*{horarioInicio}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Horário de Término</label>
        <div class="col-sm-8">
          <input type="time" class="form-control" th:field="*{horarioFim}" th:errorclass="is-invalid">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('horarioFim')}" th:errors="*{horarioFim}"></div>
        </div>
      </div>



      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-primary" href="/admin/turnos" role="button">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let turnoJaCadastrado = /*[[${turnoJaCadastrado}]]*/ false;

  if (turnoJaCadastrado === true) {
    Swal.fire({
      icon: 'error',
      title: 'Erro!',
      text: 'Este turno já está cadastrado.',
      confirmButtonColor: '#d33'
    });
  }

  /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
