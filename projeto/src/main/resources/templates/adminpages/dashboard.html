<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Escalarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/adminpages/dashboard.css}">
  <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="sidebar">
  <div class="logo">
    <img src="/img/logo.png" alt="Logo" />
    <span>Escalarte</span>
  </div>
  <ul class="menu">
    <li><a href="/admin/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
    <li><a href="/admin/setorcargo"><i data-lucide="briefcase"></i>Setores</a></li>
    <li><a href="/admin/main"><i data-lucide="users"></i>Usuários</a></li>
    <li><a href="/admin/escala"><i data-lucide="calendar"></i>Escalas</a></li>
    <li><a href="/admin/solici"><i data-lucide="clipboard-list"></i>Solicitações</a></li>
    <li><a href="/admin/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
  </ul>
</div>

<div class="main">
  <div class="header">
    <div>
      <div class="title">Dashboard</div>
      <div class="subtitle">
        Bem-vindo, <span th:text="${nome} ?: 'Admin'">Admin</span> - Administrador
      </div>
    </div>
    <div class="user-initials" th:text="${iniciais} ?: 'A'">A</div>
  </div>

  <div class="cards">
    <div class="card">
      <div class="card-title">Setores</div>
      <div class="card-value" th:text="${totalSetores}"></div>
      <div class="card-icon"><i data-lucide="briefcase"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Usuários</div>
      <div class="card-value" th:text="${totalColaboradores}"></div>
      <div class="card-icon"><i data-lucide="users"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Cargos</div>
      <div class="card-value" th:text="${totalCargos}"></div>
      <div class="card-icon"><i data-lucide="briefcase"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Solicitações</div>
      <div class="card-value" th:text="${totalSolicitacoes}"></div>
      <div class="card-icon"><i data-lucide="clipboard-list"></i></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
