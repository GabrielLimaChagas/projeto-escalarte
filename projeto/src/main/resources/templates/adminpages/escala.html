<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Escalas - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/escala.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
    <div th:replace="~{layout/sidebarComponent :: sidebarAdmin}"></div>

<div class="main container py-4">
    <div class="header d-flex align-items-center mb-3">
        <form th:action="@{/escala/gerarescala}" method="post" class="d-flex align-items-center gap-2">
            <label for="setor" class="mb-0">Selecione o Setor:</label>
            <select id="setor" name="setorId" required class="form-select">
                <option value="" disabled selected>-- Escolha um setor --</option>
                <option th:each="setor : ${setores}"
                        th:value="${setor.id}"
                        th:text="${setor.nomesetor}">
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Gerar Escala</button>
        </form>
    </div>

    <form th:action="@{/admin/escala}" method="get" class="d-flex align-items-center gap-2">
        <label for="filtroSetor" class="mb-0">Visualizar setor:</label>
        <select id="filtroSetor" name="setorId" class="form-select">
            <option value="">-- Todos os setores --</option>
            <option th:each="setor : ${setores}"
                    th:value="${setor.id}"
                    th:text="${setor.nomesetor}"
                    th:selected="${setor.id == setorSelecionado}">
            </option>
        </select>
        <button type="submit" class="btn btn-secondary">Filtrar</button>
    </form>

    <hr/>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Colaborador</th>
            <th>Cargo</th>
            <th th:each="i : ${#numbers.sequence(0,6)}"
                th:text="${#temporals.format(T(java.time.LocalDate).now().plusDays(i), 'EEE dd/MM')}">Dia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${mapaEscalas}">
            <td th:text="${entry.key.nome}">Nome</td>
            <td th:text="${entry.key.contrato != null && entry.key.contrato.cargos != null ? entry.key.contrato.cargos.nomeCargo : 'Sem cargo'}">Cargo</td>

            <td colspan="1">
                <div th:each="escala : ${entry.value}"
                     th:classappend="${escala.turnos.nome.equalsIgnoreCase('Manhã') ? 'bg-success bg-opacity-25'
                      : (escala.turnos.nome.equalsIgnoreCase('Tarde') ? 'bg-warning bg-opacity-25'
                      : (escala.turnos.nome.equalsIgnoreCase('Noite') ? 'bg-primary bg-opacity-25 text-white'
                      : (escala.turnos.nome.equalsIgnoreCase('Integral') ? 'bg-info bg-opacity-25' : '')))}"
                     class="mb-2 p-2 rounded text-center">

                    <!-- Nome do turno -->
                    <div class="small fw-semibold" th:text="${escala.turnos.nome}">Turno</div>

                    <!-- Horário -->
                    <div class="small text-muted">
                        <span th:text="${escala.turnos.horarioInicio}">08:00</span> -
                        <span th:text="${escala.turnos.horarioFim}">17:00</span>
                    </div>
                </div>
            </td>



        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
