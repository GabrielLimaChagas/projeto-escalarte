<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Escalas - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/escala.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="/admin/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
        <li><a href="/admin/setorcargo"><i data-lucide="briefcase"></i>Setores</a></li>
        <li><a href="/admin/main"><i data-lucide="users"></i>Usuários</a></li>
        <li><a href="/admin/escala"><i data-lucide="calendar"></i>Escalas</a></li>
        <li><a href="/admin/solici"><i data-lucide="clipboard-list"></i>Solicitações</a></li>
        <li><a href="/admin/turnos"><i data-lucide="user-cog"></i>Turnos</a></li>
        <li><a href="/admin/minhaconta"><i data-lucide="user-cog"></i>Minha Conta</a></li>
        <li class="logout"><a th:href="@{/logout}"><i data-lucide="log-out"></i>Sair da Conta</a></li>
    </ul>
</div>

<div class="main">
    <div class="header d-flex align-items-center mb-3">
        <form th:action="@{/escala/gerarescala}" method="post" class="d-flex align-items-center gap-2">
            <label for="setor" class="mb-0">Selecione o Setor:</label>
            <select id="setor" name="setorId" required class="form-select">
                <option value="" disabled selected>-- Escolha um setor --</option>
                <option th:each="setor : ${setores}"
                        th:value="${setor.id}"
                        th:text="${setor.nomesetor}">
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Gerar Escala</button>
        </form>

        <button class="btn btn-outline-secondary ms-3">Semana</button>
        <button class="btn btn-outline-secondary ms-2">Mês</button>
        <button class="btn btn-danger ms-auto">Adicionar Escala</button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Colaborador</th>
            <th>Turno</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="escala : ${escalas}">
            <td>
                <strong th:text="${escala.colaborador.nome}">Nome Colaborador</strong><br />
                <small th:if="${escala.colaborador.contrato != null and escala.colaborador.contrato.cargos != null}"
                       th:text="${escala.colaborador.contrato.cargos.nomeCargo}">Cargo</small>
            </td>
            <td>
                Turno: <span th:text="${escala.turnos.nome}">Turno</span><br />
                <span th:text="${escala.turnos != null ? escala.turnos.horarioInicio + ' - ' + escala.turnos.horarioFim : 'Sem turno'}">08:00 - 17:00</span>
            </td>
            <td>
                <span th:if="${escala.dataEscala != null}"
                      th:text="${#temporals.format(escala.dataEscala.toInstant().atZone(T(java.time.ZoneId).systemDefault()).toLocalDate(), 'dd/MM/yyyy')}">
                </span>
                <span th:unless="${escala.dataEscala != null}">Data não definida</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>

</html>
