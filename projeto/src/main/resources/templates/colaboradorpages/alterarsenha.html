<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/cadastroColaborador.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>

<!-- Sidebar fixa (desktop) -->
<div class="sidebar d-none d-lg-block">
    <div th:replace="~{layout/sidebarComponent :: sidebarOperador}"></div>
</div>

<!-- Navbar mobile -->
<nav class="navbar d-lg-none bg-white shadow-sm fixed-top">
    <div class="container-fluid">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
            <i data-lucide="menu"></i>
        </button>
        <div class="d-flex align-items-center gap-2">
            <img src="/img/logo.png" alt="Logo" style="height: 36px;">
            <span style="font-weight: 700; font-size: 22px; color: #ef5350;">Escalarte</span>
        </div>
    </div>
</nav>

<!-- Sidebar mobile -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header d-flex justify-content-between align-items-center px-3 pt-3">
        <div class="d-flex align-items-center gap-2">
            <img src="/img/logo.png" alt="Logo" style="height: 36px;">
            <span style="font-weight: 700; font-size: 22px; color: #ef5350;">Escalarte</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
        <div class="p-3">
            <ul class="menu list-unstyled">
                <li><a href="/operador/dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="/operador/escala"><i data-lucide="calendar"></i> Minha Escala</a></li>
                <li><a href="/operador/solicita"><i data-lucide="clipboard-list"></i> Minhas Solicitações</a></li>
                <li><a href="/operador/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
                <li><a href="/logout"><i data-lucide="log-out"></i> Sair da Conta</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Conteúdo principal -->
<div class="main p-3 mt-5 mt-lg-0">
    <div class="col-lg-8 mx-auto rounded border p-4 mb-4 bg-white shadow-sm">

        <h2 class="text-center mb-4">Alterar Senha</h2>

        <!-- Mensagem de Sucesso -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- Mensagem de Erro -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="POST" th:action="@{/operador/alterarsenha}" th:object="${passwordChangeDto}" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu email" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Senha Antiga</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{senha}" placeholder="Digite sua senha antiga" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Nova Senha</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{novaSenha}" placeholder="Digite sua nova senha" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('novaSenha')}" th:errors="*{novaSenha}"></div>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </div>
                <div class="col-sm-4 d-grid mt-2 mt-sm-0">
                    <a href="/operador/minhaconta" class="btn btn-outline-primary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>lucide.createIcons();</script>

</body>

</html>
