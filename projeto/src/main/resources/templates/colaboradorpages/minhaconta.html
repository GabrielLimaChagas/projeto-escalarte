<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/minhaConta.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>

<!-- Sidebar fixa para desktop (sem alteração no posicionamento) -->
    <div class="d-none d-lg-block">
        <div th:replace="~{layout/sidebarComponent :: sidebarOperador}"></div>
    </div>

<!-- Navbar hambúrguer para mobile -->
    <nav class="navbar d-lg-none bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                <i data-lucide="menu"></i>
            </button>
            <div class="d-flex align-items-center gap-2">
                <img src="/img/logo.png" alt="Logo" style="height: 36px;">
                <span style="font-weight: 700; font-size: 22px; color: #ef5350;">Escalarte</span>
            </div>
        </div>
    </nav>

<!-- Sidebar mobile com offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header d-flex justify-content-between align-items-center px-3 pt-3">
            <div class="d-flex align-items-center gap-2">
                <img src="/img/logo.png" alt="Logo" style="height: 36px;">
                <span style="font-weight: 700; font-size: 22px; color: #ef5350;">Escalarte</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body p-0">
            <div class="p-3">
                <ul class="menu list-unstyled">
                    <li><a href="/operador/dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                    <li><a href="/operador/escala"><i data-lucide="calendar"></i> Minha Escala</a></li>
                    <li><a href="/operador/solicita"><i data-lucide="clipboard-list"></i> Minhas Solicitações</a></li>
                    <li><a href="/operador/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
                    <li><a href="/logout"><i data-lucide="log-out"></i> Sair da Conta</a></li>
                </ul>
            </div>
        </div>
    </div>

<!-- Conteúdo principal (sem margens extras) -->
    <main class="main">
        <div class="header mb-4 d-flex justify-content-center align-items-center">
            <h1 class="header-title d-flex align-items-center gap-2">
                <i data-lucide="user"></i>
                Meu Perfil
            </h1>
        </div>

        <section class="card p-4">
            <h2 class="nome-card" th:text="${colaborador.nome}">Nome Completo</h2>
            <hr class="mb-4">

            <div class="mb-3">
                <strong>Email:</strong>
                <p th:text="${colaborador.email}" class="mb-2">email@exemplo.com</p>
            </div>

            <div class="mb-3">
                <strong>CPF:</strong>
                <p th:text="${colaborador.cpf}">000.000.000-00</p>
            </div>

            <div class="mb-3">
                <strong>Telefone:</strong>
                <p th:text="${colaborador.telefone}">(00) 00000-0000</p>
            </div>

            <div class="mb-3">
                <strong>Status do Contrato:</strong>
                <p th:text="${colaborador.contrato != null && colaborador.contrato.ativo ? 'Ativo' : 'Inativo'}">Ativo</p>
            </div>

            <div class="mb-3">
                <strong>Cargo:</strong>
                <p th:text="${colaborador.contrato?.cargos?.nomeCargo ?: 'Cargo não atribuído'}">Cargo</p>
            </div>

            <a class="btn btn-primary" href="/operador/alterarsenha">Alterar Senha</a>
        </section>
    </main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>

</html>
