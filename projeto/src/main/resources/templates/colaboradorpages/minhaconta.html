<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background-color: #f9fbfc;
            text-decoration: none;
        }

        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #eee;
            padding: 24px 16px;
            min-height: 100vh;
            box-sizing: border-box;
        }


        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 36px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: 700;
            font-size: 22px;
            color: #e53935;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 15px;
            color: #444;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu li a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu li a:hover {
            text-decoration: none;
        }


        .menu li svg {
            margin-right: 10px;
        }

        .menu li.active,
        .menu li:hover {
            background-color: #ef5350;
            color: white;
        }

        .main {
            flex: 1;
            padding: 30px;
        }


        .btn-primary {
            background-color: #ef5350;
            color: white;
        }



        .btn-primary:hover {
            background-color: #c62828 ;
            border-color: #c62828 ;
        }


        .btn-primary:focus,
        .btn-primary:focus-visible {
            background-color: #c62828;
            border-color: #c62828;
            box-shadow: 0 0 0 0.25rem rgba(198, 40, 40, 0.5) ;
            outline: none;
        }


        .btn-primary:active {
            background-color: #b71c1c;
            border-color: #b71c1c ;
            box-shadow: none ;
        }


        .btn-primary.btn-sm {
            background-color: orange;
        }
        .btn-danger {
            background-color: #d32f2f;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .add-user {
            background-color: #ef5350;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f5f5f5;
            color: #666;
        }

        td strong {
            font-weight: 600;
            color: #222;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                padding: 20px;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            td {
                padding: 10px 0;
                border: none;
            }

            th {
                display: none;
            }
        }
    </style>
</head>

<body>
<div class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="/operador/dashboard"><i data-lucide="users"></i>Dashboard</a></li>
        <li><a href="/operador/escala"><i data-lucide="briefcase"></i> Escala</a></li>
        <li><a href="/operador/minhaconta"><i data-lucide="briefcase"></i> Minha Conta</a></li>

    </ul>
</div>

<div class="main">
    <div class="header">
        <div class="header-title">Meu Perfil</div>
        <a class="btn btn-primary" href="/operador/alterarsenha">Alterar Senha</a>
    </div>


    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Contrato</th>
                <th>Cargo</th>
                <th>Setor</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${collaborator.id}"></td>
                <td><strong th:text="${collaborator.nome}"></strong></td>
                <td th:text="${collaborator.email}"></td>
                <td th:text="${collaborator.userType}"></td>
                <td th:text="${collaborator.cpf}"></td>
                <td th:text="${collaborator.telefone}"></td>
                <!--<td th:text="${#dates.format(collaborator.dataNascimento, 'dd/MM/yyyy')}"></td>-->
                <td th:text="${collaborator.contrato != null && collaborator.contrato.ativo ? 'Ativo' : 'Inativo'}"></td>
                <td th:text="${collaborator.contrato?.cargos?.nomeCargo ?: 'Cargo não atribuído'}"></td>
                <!--<td th:text="${collaborator.contrato?.cargos?.setores?.nomeSetor ?: 'Setor não atribuído'}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
<script>
    lucide.createIcons();

    const currentPath = window.location.pathname.split("/").pop();

    document.querySelectorAll('.menu li').forEach(li => {
        const link = li.querySelector('a');
        const href = link.getAttribute('href');

        if (href === currentPath) {
            li.classList.add('active');
        } else {
            li.classList.remove('active');
        }
    });
</script>
</body>

</html>
