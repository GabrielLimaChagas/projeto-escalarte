<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/usuarios.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="/operador/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
        <li><a href="/operador/escala"><i data-lucide="calendar"></i>Minha Escala</a></li>
        <li><a href="/operador/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
        <li class="logout"><a th:href="@{/logout}"><i data-lucide="log-out"></i> Sair da Conta</a></li>

    </ul>
</div>

<div class="main">
    <div class="header">
        <div class="header-title">Meu Perfil</div>
        <a class="btn btn-primary" href="/operador/alterarsenha">Alterar Senha</a>
    </div>


    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Contrato</th>
                <th>Cargo</th>
                <th>Setor</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:hidden="${colaborador.id}"></td>
                <td><strong th:text="${colaborador.nome}"></strong></td>
                <td th:text="${colaborador.email}"></td>
                <td th:text="${colaborador.tipoUsuario}"></td>
                <td th:text="${colaborador.cpf}"></td>
                <td th:text="${colaborador.telefone}"></td>
                <!--<td th:text="${#dates.format(colaborador.dataNascimento, 'dd/MM/yyyy')}"></td>-->
                <td th:text="${colaborador.contrato != null && colaborador.contrato.ativo ? 'Ativo' : 'Inativo'}"></td>
                <td th:text="${colaborador.contrato?.cargos?.nomeCargo ?: 'Cargo não atribuído'}"></td>
                <!--<td th:text="${colaborador.contrato?.cargos?.setores?.nomeSetor ?: 'Setor não atribuído'}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();

    const currentPath = window.location.pathname.split("/").pop();

    document.querySelectorAll('.menu li').forEach(li => {
        const link = li.querySelector('a');
        const href = link.getAttribute('href');

        if (href === currentPath) {
            li.classList.add('active');
        } else {
            li.classList.remove('active');
        }
    });
</script>
</body>

</html>
