<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta - Escalarte</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/adminpages/minhaConta.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
    <div th:replace="~{layout/sidebarComponent :: sidebarOperador}"></div>

    <main class="main">
        <div class="header mb-4 d-flex justify-content-between align-items-center">
            <h1 class="header-title d-flex align-items-center gap-2">
                <i data-lucide="user"></i>
                Meu Perfil
            </h1>
            <a class="btn btn-primary" href="/operador/alterarsenha">Alterar Senha</a>
        </div>

        <section class="card p-4">
            <h2 class="nome-card" th:text="${colaborador.nome}">Nome Completo</h2>
            <hr class="mb-4">

            <div class="mb-3">
                <strong>Email:</strong>
                <p th:text="${colaborador.email}" class="mb-2">email@exemplo.com</p>
            </div>

            <div class="mb-3">
                <strong>CPF:</strong>
                <p th:text="${colaborador.cpf}">000.000.000-00</p>
            </div>

            <div class="mb-3">
                <strong>Telefone:</strong>
                <p th:text="${colaborador.telefone}">(00) 00000-0000</p>
            </div>

            <div class="mb-3">
                <strong>Status do Contrato:</strong>
                <p th:text="${colaborador.contrato != null && colaborador.contrato.ativo ? 'Ativo' : 'Inativo'}">Ativo
                </p>
            </div>

            <div class="mb-3">
                <strong>Cargo:</strong>
                <p th:text="${colaborador.contrato?.cargos?.nomeCargo ?: 'Cargo não atribuído'}">Cargo</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
