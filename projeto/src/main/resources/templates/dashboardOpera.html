<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
    <link rel="shortcut icon" href="./img/logoEscalarte.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f9fbfc;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: white;
            border-right: 1px solid #eee;
            padding: 24px 16px;
            min-height: 100vh;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 36px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: 700;
            font-size: 22px;
            color: #ef5350;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li a {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 15px;
            color: #444;
            margin-bottom: 8px;
            transition: 0.3s;
            text-decoration: none;
        }

        .menu li a:hover, .menu li a.active {
            background-color: #ef5350;
            color: white;
        }

        .menu li a svg {
            margin-right: 10px;
        }

        .main {
            flex: 1;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .main.expanded {
            margin-left: 240px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .user-initials {
            background-color: #f1f3f4;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: #444;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card .card-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }

        .card .card-value {
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }

        .card-icon {
            align-self: flex-end;
            color: #ef5350;
            margin-top: 12px;
        }

        .mobile-nav {
            display: none;
        }

        .mobile-logo {
            display: flex;
            align-items: center;
        }

        .mobile-logo img {
            height: 30px;
            margin-right: 10px;
        }

        .mobile-logo span {
            font-weight: 700;
            font-size: 18px;
            color: #ef5350;
        }

        #mobileMenu .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 0;
            color: #444;
        }

        #mobileMenu .nav-link svg {
            margin-right: 10px;
        }

        #mobileMenu .nav-link.active {
            color: #ef5350;
        }

        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
                padding-top: 80px;
            }

            .mobile-nav {
                display: block;
            }

            .header-title {
                font-size: 20px;
            }
        }

        @media (min-width: 993px) {
            .mobile-nav {
                display: none;
            }

            .sidebar {
                display: block;
            }

            .main {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 20px;
            }

            .cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 576px) {
            .header-title {
                font-size: 18px;
            }

            .header-subtitle {
                font-size: 12px;
            }

            .cards {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 15px;
            }

            .card .card-value {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg d-lg-none fixed-top bg-white shadow-sm mobile-nav" id="mobileNav">
    <div class="container-fluid">
        <div class="mobile-logo">
            <img src="./img/logo.png" alt="Logo">
            <span class="navbar-brand">Escalarte</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="dashboardOpera.html"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="escalaOpera.html"><i data-lucide="calendar"></i>Minha Escala</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <div class="logo">
        <img src="./img/logo.png" alt="Logo">
        <span>Escalarte</span>
    </div>
    <ul class="menu">
        <li><a href="dashboardOpera.html" class="active"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
        <li><a href="escalaOpera.html"><i data-lucide="calendar"></i>Minha Escala</a></li>
    </ul>
</div>

<div class="main" id="main">
    <div class="header">
        <div>
            <div class="header-title">Dashboard</div>
            <div class="header-subtitle">Bem-vindo, Operator User - Operador do setor IT</div>
        </div>
        <div class="user-initials">OU</div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="card-title">Próximo Turno</div>
            <div class="card-value">Amanhã, 08:00 - 17:00</div>
            <div class="card-icon"><i data-lucide="clock"></i></div>
        </div>
        <div class="card">
            <div class="card-title">Horas Totais</div>
            <div class="card-value">40h esta semana</div>
            <div class="card-icon"><i data-lucide="hourglass"></i></div>
        </div>
        <div class="card">
            <div class="card-title">Solicitações Pendentes</div>
            <div class="card-value">1</div>
            <div class="card-icon"><i data-lucide="clipboard-list"></i></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();

        const currentPath = window.location.pathname.split("/").pop();
        document.querySelectorAll('.menu li a').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
