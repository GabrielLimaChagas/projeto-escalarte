<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Alterar Senha</h2>

            <!-- Mensagem de Sucesso -->
            <div th:if="${message}" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>

            <!-- Mensagem de Erro -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Formulário de Alteração de Senha -->
            <form method="POST" th:action="@{/gerente/alterarsenha}" th:object="${passwordChangeDto}" enctype="multipart/form-data">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu email" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Senha Antiga</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{senha}" placeholder="Digite sua senha antiga" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nova Senha</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{novaSenha}" placeholder="Digite sua nova senha" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('novaSenha')}" th:errors="*{novaSenha}"></div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
