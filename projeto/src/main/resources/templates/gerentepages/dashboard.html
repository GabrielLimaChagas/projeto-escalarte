<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Escalarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      margin: 0;
      background-color: #f9fbfc;
    }

    .sidebar {
      width: 240px;
      background-color: white;
      border-right: 1px solid #eee;
      padding: 24px 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 36px;
      margin-right: 10px;
    }

    .logo span {
      font-weight: 700;
      font-size: 22px;
      color: #e53935;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      color: #444;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu li svg {
      margin-right: 10px;
    }

    .menu li:hover, .menu li.active {
      background-color: #ef5350;
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 24px;
      font-weight: 700;
    }

    .header .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }

    .user-initials {
      background-color: #f1f3f4;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      color: #444;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card .card-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }

    .card .card-value {
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }

    .card-icon {
      align-self: flex-end;
      color: #e53935;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
<div class="sidebar">
  <div class="logo">
    <img src="/img/logo.png" alt="Logo" />
    <span>Escalarte</span>
  </div>
  <ul class="menu">
    <li><a href="/gerente/dashboard"><i data-lucide="users"></i>Dashboard</a></li>
    <li><a href="/gerente/equipe"><i data-lucide="users"></i>Equipe</a></li>
    <li><a href="/gerente/escala"><i data-lucide="calendar"></i>Escalas</a></li>
    <li><a href="/gerente/solicitacoes"><i data-lucide="calendar"></i>Solicitações</a></li>
  </ul>
</div>

<div class="main">
  <div class="header">
    <div>
      <div class="title">Dashboard</div>
      <div class="subtitle">Bem-vindo, Admin User - Administrador</div>
    </div>
    <div class="user-initials">AU</div>
  </div>

  <div class="cards">
    <div class="card">
      <div class="card-title">Membros da Equipe</div>
      <div class="card-value" th:text="${countMembrosDaEquipe}"></div>
      <div class="card-icon"><i data-lucide="briefcase"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Solicitações Pendentes</div>
      <div class="card-value" th:text="${countSolicitacoesPendentes}"></div>
      <div class="card-icon"><i data-lucide="users"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Turnos não cobertos</div>
      <div class="card-value" th:text="${countTotalCargos}"></div>
      <div class="card-icon"><i data-lucide="briefcase"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Eventos Próximos</div>
      <div class="card-value" th:text="${countEventosProximos}"></div>
      <div class="card-icon"><i data-lucide="clipboard-list"></i></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
<script>lucide.createIcons();</script>
</body>
</html>
