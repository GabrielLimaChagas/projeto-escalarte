<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Escalarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/gerentepages/dashboard.css}">
  <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="sidebar">
  <div class="logo">
    <img src="/img/logo.png" alt="Logo" />
    <span>Escalarte</span>
  </div>
  <ul class="menu">
    <li><a href="/gerente/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
    <li><a href="/gerente/equipe"><i data-lucide="users"></i>Equipe</a></li>
    <li><a href="/gerente/escala"><i data-lucide="calendar"></i>Escalas</a></li>
    <li><a href="/gerente/solicitacoes"><i data-lucide="clipboard-list"></i>Solicitações</a></li>
    <li><a href="/gerente/minhaconta"><i data-lucide="user-cog"></i> Minha Conta</a></li>
    <li class="logout"><a th:href="@{/logout}"><i data-lucide="log-out"></i> Sair da Conta</a></li>
  </ul>
</div>

<div class="main">
  <div class="header">
    <div>
      <div class="title">Dashboard</div>
      <div class="subtitle">
        Bem-vindo, <span th:text="${nome} ?: 'Usuário'">Usuário</span>!
      </div>
    </div>
    <div class="user-initials" th:text="${iniciais} ?: 'U'"></div>
  </div>

  <div class="cards">
    <div class="card">
      <div class="card-title">Próximo Turno</div>
      <div class="card-value">Amanhã, 08:00 - 17:00</div>
      <div class="card-icon"><i data-lucide="clock"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Membros da Equipe</div>
      <div class="card-value" th:text="${countMembrosDaEquipe}"></div>
      <div class="card-icon"><i data-lucide="briefcase"></i></div>
    </div>
    <div class="card">
      <div class="card-title">Solicitações Pendentes</div>
      <div class="card-value" th:text="${countSolicitacoesPendentes}"></div>
      <div class="card-icon"><i data-lucide="users"></i></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
