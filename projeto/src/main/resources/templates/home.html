<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Escarlarte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class = "text-center my-4">Colaboradores </h1>
        <a class="btn btn-primary" href="/cadastrar">Cadastrar Colaboradores</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Data de Cadastro</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="collaborator: ${collaborators}">
                    <td th:text="${collaborator.id}"></td>
                    <td th:text="${collaborator.nome}"></td>
                    <td th:text="${collaborator.email}"></td>
                    <td th:text="${collaborator.senha}"></td>
                    <td th:text="${collaborator.createdAt.toString().substring(0,10)}"></td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/edit/{id}(id=${collaborator.id})}">Editar</a>


                        <a class="btn btn-danger btn-sm"
                           th:href="@{/delete(id=${collaborator.id})}" onclick="return confirm('Deseja realmente Excluir')">Excluir</a>
                    </td>

                </tr>
            </tbody>
        </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
