<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
<div class="login">
    <div class="login__header">
        <img src="/img/logo.png" alt="Logo escaLARTE" class="login__logo" />
        <h1 class="login__title">Escalarte</h1>
    </div>

    <form class="login__form" action="/logar" method="POST">
        <div th:if="${erro}" style="color:red;">
            <p th:text="${erro}"></p>
        </div>

        <div class="login__form-group">
            <label class="login__label" for="email">E-mail</label>
            <input type="text" id="email" name="email" class="login__input" placeholder="Digite seu e-mail" required />
        </div>

        <div class="login__form-group">
            <label class="login__label" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="login__input" placeholder="Digite sua senha" required />
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="mostrar-senha" />
                Mostrar senha
            </label>
        </div>
        <button type="submit" class="login__button">Entrar</button>
    </form>
</div>

<script>
    const senhaInput = document.getElementById("senha");
    const mostrarSenha = document.getElementById("mostrar-senha");

    mostrarSenha.addEventListener("change", () => {
        senhaInput.type = mostrarSenha.checked ? "text" : "password";
    });
</script>
</body>

</html>
