<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            height: 100vh;
            background-color: #1661c1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login__form {
            display: flex;
            flex-direction: column;
        }

        .login__form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login__label {
            font-size: 14px;
            color: #333;
        }

        .login__input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .login__link, .register-link {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .login__link:hover, .register-link:hover {
            text-decoration: underline;
        }

        .login__button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login__button:hover {
            background-color: #1661c1;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .register-text {
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="background"></div>
<div class="login">
    <form class="login__form" action="/collaborator/logar" method="POST">
        <div th:if="${erro}" class="error-message">
            <p style="color: red;" th:text="${erro}"></p>
        </div>
        <div class="login__form-group">
            <label class="login__label">E-mail<br></label>
            <input type="text" id="email" name="email" class="login__input" placeholder="Digite seu e-mail" required>
        </div>
        <div class="login__form-group">
            <label for="senha" class="login__label">Senha<br></label>
            <input type="password" id="senha" name="senha" class="login__input" placeholder="Digite sua senha" required>
        </div>
        <div class="options">
            <div>
                <input type="checkbox" id="mostrar-senha" />
                <label for="mostrar-senha">Mostrar senha</label>
            </div>

        </div>
        <button type="submit" class="login__button">Entrar</button>
    </form>
</div>

<script>
    const passwordInputElement = document.getElementById("senha");
    const showPasswordCheckboxElement = document.getElementById("mostrar-senha");

    showPasswordCheckboxElement.addEventListener("change", (e) => {
        passwordInputElement.type = e.currentTarget.checked ? "text" : "password";
    });
</script>
</body>

</html>
