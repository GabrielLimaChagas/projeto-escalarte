<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffe5e9, #ffcdd2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow:0px 10px 30px rgba(0, 0, 0, 0.205);
            width: 100%;
            max-width: 400px;

        }

        .login__header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .login__logo {
            width: 48px;
            height: 58px;
            margin-right: 12px;
        }

        .login__title {
            font-size: 26px;
            font-weight: 600;
            color: #c62828;
            letter-spacing: 1px;
        }

        .login__form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login__label {
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
            display: block;
        }

        .login__input {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .login__input:focus {
            outline: none;
            border-color: #d32f2f;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .login__button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        .login__button:hover {
            background-color: #b71c1c;
        }

        .register-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link {
            color: #d32f2f;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login {
                padding: 30px 20px;
            }

            .login__header {
                flex-direction: column;
                gap: 10px;
            }

            .login__title {
                font-size: 22px;
                text-align: center;
            }

            .login__logo {
                margin: 0;
            }

            .login__button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
<div class="login">
    <div class="login__header">
        <img src="/img/logo.png" alt="Logo escaLARTE" class="login__logo" />
        <h1 class="login__title">Escalarte</h1>
    </div>

    <form class="login__form" action="/logar" method="POST">
        <div th:if="${erro}" style="color:red;">
            <p th:text="${erro}"></p>
        </div>

        <div class="login__form-group">
            <label class="login__label" for="email">E-mail</label>
            <input type="text" id="email" name="email" class="login__input" placeholder="Digite seu e-mail" required />
        </div>

        <div class="login__form-group">
            <label class="login__label" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="login__input" placeholder="Digite sua senha" required />
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="mostrar-senha" />
                Mostrar senha
            </label>
        </div>
        <button type="submit" class="login__button">Entrar</button>
    </form>
</div>

<script>
    const senhaInput = document.getElementById("senha");
    const mostrarSenha = document.getElementById("mostrar-senha");

    mostrarSenha.addEventListener("change", () => {
        senhaInput.type = mostrarSenha.checked ? "text" : "password";
    });
</script>
</body>

</html>
